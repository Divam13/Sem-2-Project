<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav">
            <div class="logo">TradingView</div>
            <div class="buttons">
                <button class="login">Login</button>
                <button class="get-started">Get started</button>
            </div>
        </div>
    </header>
    
    <section class="hero">
        <h1>Where the world does markets</h1>
        <p>Join 100 million traders and investors taking the future into their own hands.</p>
        <div class="tabs">
            <button>Chart</button>
            <button>Trade</button>
            <button>Screen</button>
            <button>Analyze</button>
            <button>Learn</button>
        </div>
        <div class="chart-container">
            <img src="" alt="Trading Chart">
        </div>
        <button class="explore">Explore features</button>
    </section>
</body>
</html>
