<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Stock Market Insights</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">Stock Insights</div>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="main.html#about">About Us</a></li>
            <li><a href="signin.html">Sign In</a></li>
            <li><a href="main.html#contact">Contact</a></li>
        </ul>
    </nav>

    <main class="auth-container">
        <div class="auth-box">
            <h2>Create Account</h2>
            <form class="auth-form">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="terms" required> I agree to the Terms and Conditions
                    </label>
                </div>
                <button type="submit" class="auth-button">Sign Up</button>
            </form>
            <p class="auth-switch">Already have an account? <a href="signin.html">Sign In</a></p>
        </div>
    </main>

    <footer>
        <div class="contact">
            <h3>Contact Us</h3>
            <p>Email: info@stockinsights.com</p>
            <p>Phone: +1 234 567 890</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
