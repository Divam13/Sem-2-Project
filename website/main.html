<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Insights</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">Stock Insights</div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#signin">Sign In</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section class="graph-section">
            <h2>Company Performance</h2>
            <div class="graph-container">
                <img src="images/graph1.png" alt="Company A Stock Graph">
                <img src="images/graph2.png" alt="Company B Stock Graph">
            </div>
        </section>
    </main>

    <footer>
        <div class="newsletter">
            <h3>Subscribe to our Newsletter</h3>
            <form>
                <input type="email" placeholder="Enter your email">
                <button type="submit">Subscribe</button>
            </form>
        </div>
        <div class="contact">
            <h3>Contact Us</h3>
            <p>Email: info@stockinsights.com</p>
            <p>Phone: +1 234 567 890</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
